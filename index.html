<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modo Claro y Oscuro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Menú con botones de modo claro y oscuro -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Empresa de Software</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="modoClaro" class="btn btn-light">Modo Claro</button>
                    </li>
                    <li class="nav-item ms-2">
                        <button id="modoOscuro" class="btn btn-dark">Modo Oscuro</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">

        <!-- Título -->
        <h1 class="text-center mb-4" id="titulo">Bienvenidos a nuestra página web</h1>

        <!-- Imagen -->
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/600x300" alt="Imagen de ejemplo" class="img-fluid" id="imagen">
        </div>

        <!-- Tabla -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>30</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Ana</td>
                    <td>López</td>
                    <td>25</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Carlos</td>
                    <td>Gómez</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // jQuery para cambiar entre modo claro y oscuro
        $(document).ready(function() {
            // Modo claro
            $('#modoClaro').click(function() {
                $('body').removeClass('bg-dark text-light').addClass('bg-light text-dark');
                $('#navbar').removeClass('navbar-dark bg-dark').addClass('navbar-light bg-light');
                $('#titulo').removeClass('text-light').addClass('text-dark');
            });

            // Modo oscuro
            $('#modoOscuro').click(function() {
                $('body').removeClass('bg-light text-dark').addClass('bg-dark text-light');
                $('#navbar').removeClass('navbar-light bg-light').addClass('navbar-dark bg-dark');
                $('#titulo').removeClass('text-dark').addClass('text-light');
            });
        });
    </script>
</body>
</html>
